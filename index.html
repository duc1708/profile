<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bruno Senouci Namecard</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <p class="text-center intro">Hi there! Itâ€™s great to connect with you.</p>
    <div class="card">
      <div class="card-content">
        <div class="profile-pic">
          <img src="images/avt.png" alt="Bruno Senouci">
          <div class="profile-caption">
          </div>
        </div>
        <div class="info">
          <h2 class="name">
            Bruno Senouci
          </h2>
          <p class="position">
            Chief Operations Officer
          </p>
        </div>
        <div class="save-contact" >
        <div class="left">
            <span class="icon-message"></span>
            <div>
                <p>Save this contact</p>
            </div>
        </div>
        <div class="right">
            <button class="btn-phone"></button>
        </div>
      </div>
      </div>
    </div>

    <!-- Get in touch -->

    <section>
      <h2>GET IN TOUCH</h2>
      <div class="contact-card">
        <div class="left">
            <span class="icon-email"></span>
            <div>
                <p>Send me an email</p>
                <p>bruno.senouci@drcomgroup.com</p>
            </div>
        </div>
        <button class="arrow-box"></button>
      </div>

      <div class="contact-card" >
        <div class="left">
            <span class="icon-message"></span>
            <div>
                <p>Message me</p>
                <p>+84 285 437 1208</p>
            </div>
        </div>
        <div class="right">
            <button class="btn-phone"></button>
            <button class="btn-zalo"></button>
        </div>
      </div>
    </section>

    <!-- Let's have a chat -->
    <section>
      <h2>LET'S HAVE A CHAT</h2>
        <div class="contact-card" href="#">
            <div class="left">
                <span class="icon-calendar"></span>
                <p>Request for a calendar invite</p>
            </div>
            <button class="arrow-box"></button>
        </div>
    </section>

    <!-- More from DRcom -->
    
    <aside>
      <div class="contact-card" href="#">
            <div class="left">
                <span class="icon-website"></span>
                <p>Visit our website</p>
            </div>
            <button class="arrow-up">
            </button>
      </div>
      <div class="contact-card" href="#">
            <div class="left">
                <span class="icon-linked"></span>
                <p>Follow us</p>
            </div>
            <button class="arrow-up">
            </button>
        </div>
    </aside>

    <p class="footer-text">For business use only.</p>
  </div>
</body>
</html>
